<!DOCTYPE html>
<html lang="en">
<head>

    it to work correctly.

    This is a placeholder for base href that will be replaced by the value of

  <base href="/fmtr/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Fmtr is a minimalistic online text formatter. Sorts, cleans and prettifies JSON instantly.">
  <meta name="keywords" content="text formatter, json prettifier, json formatter, alphabetizer, sort text online, format json online, online formatter, fmtr, text tool, developer utility">
  <meta name="author" content="Albert Kaiser">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Fmtr">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Fmtr</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      background-color: #141218;
    }

    #loading {
      position: absolute;
      top: 50%;
      width: 100%;
      margin-top: -20px;
      text-align: center;
      color: white;

      font: 14px sans-serif;

      -webkit-animation: pulsate 1s ease-out;
      -webkit-animation-iteration-count: infinite;
      opacity: 0.2;
    }

    @-webkit-keyframes pulsate {
      0% {
          opacity: 0.2;
      }
      50% {
          opacity: 1.0;
      }
      100% {
          opacity: 0.2;
      }
    }
  </style>

  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Fmtr",
      "url": "https://akaiser.github.io/fmtr/",
      "description": "Fmtr is a minimalistic online text formatter. Sorts, cleans and prettifies JSON instantly.",
      "applicationCategory": "DeveloperApplication",
      "operatingSystem": "All",
      "browserRequirements": "Requires JavaScript enabled"
    }
  </script>
</head>
<body>
  <div id="loading">loading...</div>
  <script src="flutter_bootstrap.js" async></script>
</body>
